<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Player de V√≠deo Custom</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="video-container">
      <video
        id="video"
        src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
        preload="metadata"
      ></video>

      <div class="controls">
        <div class="controls-row">
          <button id="play-pause" class="btn">
            ‚ñ∂Ô∏è
          </button>

          <span id="time" class="time">
            00:00 / 00:00
          </span>
        </div>

        <div class="controls-row">
          <input
            type="range"
            id="progress"
            min="0"
            max="100"
            value="0"
          />
        </div>

        <div class="controls-row bottom-row">
          <div class="volume-group">
            üîä
            <input
              type="range"
              id="volume"
              min="0"
              max="1"
              step="0.05"
              value="1"
            />
          </div>

          <div class="right-controls">
            <select id="speed">
              <option value="0.5">0.5x</option>
              <option value="1" selected>1x</option>
              <option value="1.5">1.5x</option>
              <option value="2">2x</option>
            </select>

            <button id="fullscreen" class="btn">
              ‚õ∂
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
