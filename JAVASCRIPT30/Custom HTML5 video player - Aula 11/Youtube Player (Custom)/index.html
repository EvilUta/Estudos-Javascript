<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Player YouTube Custom</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
    }

    body {
      background: #0b0b12;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .video-wrapper {
      width: 100%;
      max-width: 2560px;
      background: #151524;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.65);
      position: relative;
      transition: all 0.3s ease;
    }

    .video-area {
      position: relative;
      background: #000;
      aspect-ratio: 16/9;
    }

    #player {
      width: 100%;
      height: 100%;
    }

    .controls {
      padding: 10px 14px 14px;
      background: linear-gradient(to top, #050509, #151524);
      color: #f5f5f5;
    }

    .row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .row.bottom {
      justify-content: space-between;
      margin-bottom: 0;
    }

    .btn {
      border: none;
      background: #26263b;
      color: #f5f5f5;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background: #32324a;
    }

    .time-label {
      font-size: 13px;
      color: #c4c4d6;
    }

    .range,
    .volume-range {
      width: 100%;
      -webkit-appearance: none;
      background: #26263b;
      height: 6px;
      border-radius: 999px;
      cursor: pointer;
    }

    .right-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #speed {
      background: #26263b;
      color: #fff;
      border: none;
      padding: 4px 8px;
      border-radius: 6px;
    }

    /* MENU DE QUALIDADE */
    .quality-menu {
      position: absolute;
      right: 20px;
      bottom: 90px;
      background: #1f1f2e;
      padding: 10px;
      border-radius: 8px;
      width: 160px;
      border: 1px solid #2c2c40;
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.4);
      z-index: 20;
    }

    .quality-menu ul {
      list-style: none;
    }

    .quality-menu li {
      padding: 6px 8px;
      cursor: pointer;
      border-radius: 5px;
    }

    .quality-menu li:hover {
      background: #32324a;
    }

    .hidden {
      display: none;
    }

    /* CINEMA MODE */
    .cinema-mode {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      max-width: 100vw !important;
      height: 100vh !important;
      border-radius: 0 !important;
      z-index: 9999;
    }

    .cinema-mode #player,
    .cinema-mode .video-area {
      width: 100% !important;
      height: 100% !important;
      aspect-ratio: auto !important;
    }

    #cinema-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 9998;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    #cinema-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* BOT√ÉO SAIR DO CINEMA */
    .exit-cinema {
      position: fixed;
      top: 22px;
      right: 22px;
      z-index: 10000;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

    .exit-cinema.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>

  <div class="video-wrapper">
    <div class="video-area" id="video-container">
      <div id="player"></div>
    </div>

    <!-- MENU QUALIDADE -->
    <div id="quality-menu" class="quality-menu hidden">
      <h4>Qualidade</h4>
      <ul id="quality-list"></ul>
    </div>

    <div class="controls">
      <div class="row">
        <button id="play-pause" class="btn">‚ñ∂Ô∏è</button>
        <button id="rewind" class="btn">‚è™ 10s</button>
        <button id="forward" class="btn">10s ‚è©</button>
        <span id="time" class="time-label">00:00 / 00:00</span>
      </div>

      <div class="row">
        <input id="progress" class="range" type="range" min="0" max="100" />
      </div>

      <div class="row bottom">
        <div class="volume-group">
          üîä
          <input id="volume" class="volume-range" type="range" min="0" max="100" value="100" />
        </div>

        <div class="right-controls">
          <button id="quality-btn" class="btn">‚öôÔ∏è</button>

          <select id="speed">
            <option value="0.5">0.5x</option>
            <option value="1" selected>1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
          </select>

          <button id="cinema-btn" class="btn">üñ•Ô∏è</button>
          <button id="fullscreen" class="btn">‚õ∂</button>
        </div>
      </div>
    </div>
  </div>

  <!-- BOT√ÉO SAIR DO CINEMA -->
  <button id="exit-cinema" class="exit-cinema hidden">‚úñÔ∏è Sair</button>

  <div id="cinema-overlay"></div>

  <script src="script.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
