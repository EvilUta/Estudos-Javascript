<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shift + Click Checkboxes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>Esta é uma lista de tarefas.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Marque um item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Segure Shift</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Marque outro item mais abaixo</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Tudo entre eles será marcado</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Sem bibliotecas externas!</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Apenas JavaScript puro</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Boa sorte!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
