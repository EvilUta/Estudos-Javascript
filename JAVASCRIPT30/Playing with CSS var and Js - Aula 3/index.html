<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Macaco Estiloso - Controle Interativo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🦧 Macaco Estiloso - Controle Interativo</h1>

    <div class="controls">
      <label>💡 Blur:
        <input type="range" id="blur" min="0" max="20" value="0">
      </label>

      <label>🎨 Base Color:
        <input type="color" id="color" value="#ffffff">
      </label>

      <label>📏 Distância (Escala):
        <input type="range" id="space" min="0" max="200" value="0">
      </label>
    </div>

    <div class="image-wrapper" id="wrapper">
      <img
        src="https://www.bnews.com.br/media/_versions/julho_2023/macaco-estiloso_widemd.jpeg"
        alt="Macaco Estiloso"
        id="img"
      >
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
