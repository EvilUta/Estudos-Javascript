<html>
    <head>
        <title>Um Pouco de Css</title>
        <style>
          h1 {
            font-size: 20;
          }
          .fundoVermelho{
            background-color: #ff000f;
          }
          .negrito{
            font-weight: bold;
          }
          #textoPrincipal{
            font-size: 40px;
            font-weight: bold;
            background-color: #d7ffe6;
          }
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <span id="textoPrincipal">Texto 1</span>
        <span class="FundoVermelho negrito">Texto 2</span>
        <span class="FundoVermelho">Texto 3</span>
    </body>
</html>

<!--Id é unico e nao pode ser alterado-->
<!-- # Representa um ID -> #textoPrincipal{}-->
<!--Voce pode mudar o css da tag assim -> h1{}-->
<!--Já class você pode Colocar em varios elementos a mesma classe
e também para editar o css tem que ser dessa forma .fundoVermelho{}
Sempre começa com ponto-->
<!--O ponto é um elemento daquela classe-->
